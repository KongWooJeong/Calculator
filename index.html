<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <div>
      <input type="text" name="input" class="calculator-result">
    </div>
    <br />
    <div>
      <input type="button" class="number-one" value="1" />
      <input type="button" class="number-two" value="2" />
      <input type="button" class="number-three" value="3" />
      <input type="button" class="number-four" value="4" />
      <input type="button" class="number-five" value="5" />
      <input type="button" class="number-six" value="6" />
      <input type="button" class="number-seven" value="7" />
      <input type="button" class="number-eight" value="8" />
      <input type="button" class="number-nine" value="9" />
      <input type="button" class="number-zero" value="0" />
      <input type="button" class="sign-dot" value="." />
    </div>
    <br />
    <div>
      <input type="button" class="sign-clear" value="c" />
      <input type="button" class="sign-plus-minus" value="+/-" />
      <input type="button" class="sign-percent" value="%" />
      <input type="button" class="sign-division" value="/" />
      <input type="button" class="sign-multiplication" value="*" />
      <input type="button" class="sign-minus" value="-" />
      <input type="button" class="sign-plus" value="+" />
      <input type="button" class="sign-equal" value="=" />
    </div>
    <script src="./dist/app.js"></script>
  </body>
</html>
